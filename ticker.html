<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ticker</title>
	<link rel="stylesheet" type="text/css" href="/css/ticker.css">
</head>
<body>
	<p id="clock"></p>
	<p id="watch"></p>
	<div id="watch">
		<img src="/img/watch/transfer-case.png" alt="transfer-case">
		<div id="face">
			<div>
				<img id="hour" src="/img/watch/hour.png" alt="hour hand" />
				<img id="minute" src="/img/watch/minute.png" alt="minute hand" />
				<img id="second" src="/img/watch/second.png" alt="second hand" />
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/ticker.js"></script>
</body>
</html>
